<div class="panel panel-primary">
    <h2 class="text-center">CRUD - Fotos</h2>
    <h4 class="text-left">Aluno: Lucas Hipérides de Oliveira Freire / RA: 140503</h4>
    <h4>Disciplina: Arquitetura de Sotware</h4>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                </span> <!-- Gerar um botão dentro desse grupo(Input no caso) -->
                <input ng-model="filtro" ng-options="{debounce: 500}" class="form-control" placeholder="filtrar">
            </div>   
        </form>
    </div>
    <!-- fim do  col-md-12 -->
</div>
<br>
<!-- fim  do row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
         <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a> <!-- btn-block: Um botão debaixo do outro-->
        <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel>
    <!-- fim do painel -->
</div>
<!-- fim do row -->
